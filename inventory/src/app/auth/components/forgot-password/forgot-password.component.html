<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="
        anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="ForgotPasswordBackgroundImage col-12">
        <div class="ForgotPasswordForm">
            <h1 class="ResetEmailHeader">Trouble with logging In?</h1>
            <p class="ResetDescription">Enter your email address and we'll send <br>
                you a link to get back into your account.</p>
            <label>Email:</label><br />
            <input placeholder="Email" class="EmailInput text-center" type="text"><br>
            <label>EmpId:</label><br />
            <input placeholder="EMPID" class="EmailInput text-center" type="text"><br><br>
            <div class="btnContainer">
                <button class="mt-2 btn btn-info btn" (click)="resetPassword()">Send Email</button><br>
                <button class="mt-2 btn btn-info btn BackLoginBtn" (click)="backToLogin()">Back to Login</button>
            </div>
        </div>
    </div>
</body>
</html>
