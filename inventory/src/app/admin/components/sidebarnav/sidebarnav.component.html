<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<div id="wrapper" [ngClass]="ref.click === true? 'toggled' :''">
    <div class="overlay" [ngStyle]="{disply:ref.click === true? 'block' :'none'}"></div>

    <!-- Sidebar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
        <ul class="nav sidebar-nav">
            <li class="sidebar-brand">
                <!-- <a href="#">
                    Brand
                </a> -->
                <a class="navbar-brand">
                    <img src="/assets/inventory.png" height="35" alt="" loading="lazy" />
                </a>
            </li>
            <li>
                <a routerLink="/auth">Home</a>
            </li>
            <li>
                <a routerLink="/admin/add-devices">Add Devices</a>
            </li>
            <li>
                <a routerLink="/admin/devices-list">Devices List</a>
            </li>

            <li>
                <a routerLink="/admin/add-employee">Add Employee</a>
            </li>
            <li>
                <a routerLink="/admin/employee-list">Employee List</a>
            </li>
            <li>
                <a (click)="LogoutUser()">Logout</a>
            </li>
        </ul>
    </nav>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <button appSidebar #ref="appSidebar" type="button" class="hamburger is-closed" data-toggle="offcanvas">
            <span class="hamb-top"></span>
            <span class="hamb-middle"></span>
            <span class="hamb-bottom"></span>
        </button>

    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
